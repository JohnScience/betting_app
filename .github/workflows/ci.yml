jobs:
  tests:
    runs-on: ubuntu-latest
    name: Run check of WASM module
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          toolchain: stable
      #- name: Install wasm-pack
      #  run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Change directory to WASM module
        run: cd ./front/wasm-module
      - name: Run check
        run: cargo check
      - name: Run Clippy
        run: cargo clippy -- -D warnings
      - name: Check formatting
        run: cargo fmt -- --check
      # TODO: Add fantoccini (https://docs.rs/fantoccini/latest/fantoccini/) tests
      # TODO: Add Selenium (https://www.selenium.dev/) tests

on:
  push:
    branches:
      - main
    paths:
      - front/wasm-module/**
  pull_request:
    branches:
      - main
    paths:
      - front/wasm-module/**
  workflow_dispatch:
