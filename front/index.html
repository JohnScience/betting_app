<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="vendor/css/fontawesome-free-6.4.2-web/css/fontawesome.css">
    <!--https://stackoverflow.com/questions/55141554/cordova-app-looking-for-unknown-favicon-ico-->
    <link rel="icon" href="data:,">
    <title>Crypto betting app</title>
  </head>
  <body>
    <div id = "header">
      <i id="open-menu" class="fa-solid fa-bars"></i>
      <i id="open-contacts" class="fa-regular fa-address-book"></i>
      <i id="make-bet" class="fa-solid fa-coins"></i>
      <i id="arbitrate" class="fa-solid fa-gavel"></i>
    </div>
    <dialog id="contacts-modal">
      <h1>Contacts</h1>
      <div id="contacts-list">
        <div class="contact">
          <div class="avatar">B</div>
          <div class="contact-info">
              <p>Bored Ape</p>
          </div>
          <div class="contact-icons">
              <i class="fas fa-copy"></i>
              <i class="fas fa-dice"></i>
              <i class="fas fa-user-minus"></i>
          </div>
        </div>
        <div class="contact">
          <div class="avatar">H</div>
          <div class="contact-info">
              <p>Hoax Muffin</p>
          </div>
          <div class="contact-icons">
              <i class="fas fa-copy"></i>
              <i class="fas fa-dice"></i>
              <i class="fas fa-user-minus"></i>
          </div>
        </div>
      </div>
    </dialog>
    <div id = "peer-id-panel">
      <label for="peer-id-display">Your peer id</label>
      <span>
        <input id="peer-id-display" type="text" readonly />
        <i id="copy-peer-id" class="fa-regular fa-copy"></i>
      </span> 
      <label for="contact-peer-id-display">Connect by peer id</label>
      <span>
        <input id="contact-peer-id-display" type="text" />
        <i id="add-by-peer-id" class="fa fa-plus"></i>
      </span> 
    </div>
    <script src="cordova.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script type="module" src="/wasm-module/pkg/wasm_module.js"></script>
  </body>
</html>
